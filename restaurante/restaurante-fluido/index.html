<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurejitto - Culinária Japonesa</title>
    <link rel="shortcut icon" href="../general/img/sushi_creditas.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Menu de navegação -->
        <div class="left-side">
            <nav class="nav-main">
                <div class="circle-img">
                    <img id="img-logo" src="../general/img/sushi_creditas.png" alt="Ícone Restaurante">
                </div>
                <!-- <h1>Kurejitto</h1> -->
                <ul class="navbar">
                    <li><a class="nav-item" href="index.html">Início</a></li>
                    <li><a class="nav-item" href="cardapio.html">Cardápio</a></li>
                    <li><a class="nav-item" href="rodizio.html">Rodízio</a></li>
                    <li><a class="nav-item" href="contato.html">Contato</a></li>
                    <li><a class="nav-item" href="quemsomos.html">Sobre</a></li>
                </ul>
            </nav>
        </div>
        <!--Cabeçalho-->
        <main class="main">
            <div class="header">
                <h1>Kurejitto</h1>
            </div>
            <!--Conteúdo-->
            <section class="content">

                <div class="welcome">
                    <h2 class="title">Seja bem vindo(a)!</h2>
                    <div class="box-img">
                        <img src="/restaurante/general/img/pexels-diego-pontes-2323398.jpg" alt="Culinária Japonesa">
                    </div>
                </div>

                <div id="featured">
                    <h2 class="title">Destaques</h2>

                    <div class="cards-box">
                        <div class="cards">
                            <div class="cards-img">
                                <img class="img-menu" src="/restaurante/general/img/sushi.jpg" alt="Sushi" >
                            </div>

                            <div class="legend-img">
                                <h3 class="legend-title">Sushi</h3>
                                <p>Shari Enrolado em Nori com Recheio de Salmão, Kani-Kama e Gengibre.</p>
                            </div>
                        </div>

                        <div class="cards">
                            <div class="cards-img">
                                <img class="img-menu" src="/restaurante/general/img/temaki.jpg" alt="Temaki">
                            </div>

                            <div class="legend-img">
                                <h3 class="legend-title">Temaki</h3>
                                <p>Nori, Shari, Recheado com Salmão, Cream Cheese e Cebolinha.</p>
                            </div>
                        </div>

                        <div class="cards">
                            <div class="cards-img">
                                <img class="img-menu" src="/restaurante/general/img/sashimi-home.jpg" alt="Sashimi">
                            </div>

                            <div class="legend-img">
                                <h3 class="legend-title">Sashimi</h3>
                                <p>Salmão, atum, peixe branco ou polvo.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
